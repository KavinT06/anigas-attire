name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short commit hash
        id: commit
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Prod Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: |
            ${{ github.ref == 'refs/heads/main' && format('{0}/anigas-attire:latest', secrets.DOCKER_USERNAME) || '' }}
            ${{ secrets.DOCKER_USERNAME }}/anigas-attire:${{ steps.commit.outputs.short_sha }}

      - name: Build and push Dev Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/dev/Dockerfile
          push: true
          tags: |
            ${{ github.ref == 'refs/heads/main' && format('{0}/anigas-attire:latest-dev', secrets.DOCKER_USERNAME) || '' }}
            ${{ secrets.DOCKER_USERNAME }}/anigas-attire:${{ steps.commit.outputs.short_sha }}-dev
