version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anigas-attire-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
    restart: unless-stopped
    networks:
      - anigas-network

  backend:
    image: infominsolutions/cashya-shoppy:latest
    container_name: anigas-backend
    ports:
      - "5025:5025"
    environment:
      - DJANGO_SETTINGS_MODULE=your_project.settings.production
      - DATABASE_URL=postgresql://user:password@db:5432/anigas_db
    restart: unless-stopped
    networks:
      - anigas-network

networks:
  anigas-network:
    driver: bridge
