version: '3.8'

services:
  anigas-attire-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: anigas-attire-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5025
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.mjs:/app/next.config.mjs
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.mjs:/app/postcss.config.mjs
    command: npm run dev
    restart: unless-stopped
    networks:
      - anigas-dev-network

networks:
  anigas-dev-network:
    driver: bridge
